<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8" />
   <meta
     name="viewport"
     content="width=device-width, initial-scale=1, shrink-to-fit=no"
   />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <title>A Blog</title>
   {% block styles %}
   {{ bootstrap.load_css() }}
   <link
     rel="icon"
     type="image/x-icon"
     href="{{ url_for('static', filename='assets/favicon.ico') }}"
   />
   <!-- Font Awesome icons (free version)-->
   <script
     src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
     crossorigin="anonymous"
   ></script>
   <!-- Google fonts-->
   <link
     href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
     rel="stylesheet"
     type="text/css"
   />
   <link
     href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
     rel="stylesheet"
     type="text/css"
   />
   <!-- Core theme CSS (includes Bootstrap)-->
   <link
     href="{{ url_for('static', filename='css/styles.css') }}"
     rel="stylesheet"
   />
   <style>
     .search-form {
         display: flex;
         align-items: center;
     }

     .search-input {
         background: rgba(255, 255, 255, 0.1);
         border: 1px solid rgba(255, 255, 255, 0.2);
         color: white;
         padding: 0.375rem 0.75rem;
         border-radius: 4px;
         margin-right: 0.5rem;
         font-size: 0.875rem;
         width: 200px;
         transition: all 0.3s ease;
     }

     .search-input:focus {
         background: rgba(255, 255, 255, 0.2);
         border-color: rgba(255, 255, 255, 0.4);
         outline: none;
         width: 250px;
     }

     .search-input::placeholder {
         color: rgba(255, 255, 255, 0.6);
     }

     .search-button {
         background: transparent;
         border: 1px solid rgba(255, 255, 255, 0.2);
         color: rgba(255, 255, 255, 0.8);
         padding: 0.375rem 0.75rem;
         border-radius: 4px;
         cursor: pointer;
         transition: all 0.3s ease;
     }

     .search-button:hover {
         background: rgba(255, 255, 255, 0.1);
         color: white;
     }

     @media (max-width: 991px) {
         .search-form {
             margin-top: 1rem;
             width: 100%;
         }

         .search-input {
             width: 100%;
         }

         .search-input:focus {
             width: 100%;
         }
     }
   </style>
   {% endblock %}
 </head>
 <body>
 <header>
   <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
     <div class="container px-4 px-lg-5">
       <a class="navbar-brand" href="/">Blog-pedia</a>
       <button
         class="navbar-toggler"
         type="button"
         data-bs-toggle="collapse"
         data-bs-target="#navbarResponsive"
         aria-controls="navbarResponsive"
         aria-expanded="false"
         aria-label="Toggle navigation"
       >
         Menu
         <i class="fas fa-bars"></i>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
         <ul class="navbar-nav ms-auto py-4 py-lg-0">
           <li class="nav-item">
             <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('get_all_posts') }}">Home</a>
           </li>
           {% if not logged_in: %}
           <li class="nav-item">
             <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('login') }}">Login</a>
           </li>
           <li class="nav-item">
             <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('register') }}">Register</a>
           </li>
           {% else: %}
           <li class="nav-item">
             <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('logout') }}">Log Out</a>
           </li>
           {% endif %}
           <li class="nav-item">
             <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('about') }}">About</a>
           </li>
           <li class="nav-item">
             <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('contact') }}">Contact</a>
           </li>
           <li class="nav-item">
             <form action="{{ url_for('search') }}" method="get" class="search-form">
               <input type="search"
                      name="q"
                      class="search-input"
                      placeholder="Search posts..."
                      value="{{ search_query if search_query else '' }}"
                      aria-label="Search">
               <button class="search-button" type="submit">
                 <i class="fas fa-search"></i>
               </button>
             </form>
           </li>
         </ul>
       </div>
     </div>
   </nav>
 </header>
